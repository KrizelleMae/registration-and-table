<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Samples</title>

      <link rel="icon" href="./favicon.ico" sizes="32x32" type="image/png" />
      <link rel="stylesheet" href="./dist/output.css" />
      <link rel="stylesheet" href="./dist/css/all.css" />
   </head>
   <body class="container p-10 dark:bg-gray-800 dark:text-white">
      <h1 class="text-3xl">Hello world!</h1>

      <div class="mt-10">
         <div class="uppercase mb-5">Sample buttons</div>

         <button
            class="rounded-full bg-purple-700 px-5 py-3 shadow hover:bg-purple-800 mr-6 text-sm"
         >
            Save Changes
         </button>

         <button
            class="rounded-none bg-purple-700 px-5 py-3 shadow hover:bg-purple-800 mr-6 text-sm hover:rounded-full"
         >
            Save Changes
         </button>

         <button
            class="rounded bg-purple-700 px-5 py-3 hover:bg-white hover:text-purple-700 text-sm"
         >
            Save Changes
         </button>
      </div>

      <div class="container mt-5">
         <div class="flex flex-col">
            <div class="my-2 overflow-x-auto sm:-mx-6">
               <div
                  class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
               >
                  <div
                     class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
                  >
                     <table
                        class="table-auto min-w-full divide-y divide-gray-200"
                     >
                        <thead class="bg-gray-50">
                           <tr>
                              <th
                                 scope="col"
                                 class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider"
                              >
                                 Subject Code
                              </th>

                              <th
                                 scope="col"
                                 class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider"
                              >
                                 Description
                              </th>

                              <th
                                 scope="col"
                                 class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider"
                              >
                                 Units
                              </th>

                              <th
                                 scope="col"
                                 class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider"
                              >
                                 Day and Time
                              </th>

                              <th
                                 scope="col"
                                 class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase tracking-wider"
                              >
                                 Professor
                              </th>
                           </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-400">
                           <tr>
                              <td class="px-2 whitespace-nowrap">
                                 <div class="flex items-center">
                                    <div class="ml-4">
                                       <div
                                          class="text-sm font-medium text-gray-900"
                                       >
                                          CODE 123
                                       </div>
                                    </div>
                                 </div>
                              </td>
                              <td class="px-6 py-3 whitespace-nowrap">
                                 <div class="text-sm text-gray-900">
                                    Subject 1 Description Sample
                                 </div>
                                 <!-- <div class="text-sm text-gray-500">
                                    Optimization
                                 </div> -->
                              </td>

                              <td class="px-6 py-3 whitespace-nowrap">
                                 <div class="text-sm text-gray-900">5</div>
                              </td>

                              <!-- <td class="px-6 py-3 whitespace-nowrap">
                                 <span
                                    class="px-2 inline-flex text-sm leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                                 >
                                    Active
                                 </span>
                              </td> -->
                              <td
                                 class="px-6 py-3 whitespace-nowrap text-sm text-gray-900"
                              >
                                 Tuesday & Friday
                                 <div class="text-sm text-gray-500">
                                    11:30 am - 12:00 pm
                                 </div>
                              </td>

                              <td class="px-6 py-3 whitespace-nowrap">
                                 <div class="text-sm text-gray-900">
                                    Professor 1 Full name
                                 </div>
                              </td>
                           </tr>

                           <!-- More people... -->
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="mt-5"></div>
   </body>
</html>
